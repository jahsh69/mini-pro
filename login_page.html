<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Placement Hire</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            background: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
            color: #ffc107;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #d3d850;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffc107;
        }

        .login-container p {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ffc107;
            outline: none;
        }

        .password-field {
            position: relative;
        }

        .password-field input {
            padding-right: 40px;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ddd;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffc107;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            color: #ddd;
            margin-top: 10px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            color: #121212;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        .login-button:hover {
            background-color: #d3d850;
            transform: translateY(-2px);
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }

        .signup-link a {
            color: #ffc107;
            font-weight: bold;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>Welcome back! Please enter your credentials to access your account.</p>
        <form id="login-form">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <!-- Error Message -->
            <p id="error-message" class="error-message"></p>

            <!-- Login Button -->
            <button type="submit" class="login-button">Login</button>
        </form>

        <!-- Sign Up Link -->
        <div class="signup-link">
            Don't have an account? <a href="student_onboarding.html">Sign Up</a>
        </div>
    </div>

    <script>
        // Keep the existing Supabase initialization
        const supabaseUrl = 'https://bawhzyetjzkeypszpeqr.supabase.co'; // Replace with your Supabase URL
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhd2h6eWV0anprZXlwc3pwZXFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE1OTI4MzgsImV4cCI6MjA0NzE2ODgzOH0.KAzCjKkqixRLz522RA7_SNvWMQ9sJdga2BoQJPPw2Hg'; // Replace with your actual Supabase key
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey); 

        // Login Functionality
        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            errorMessage.textContent = "";

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });

            if (error) {
                console.error("Login Error:", error.message);
                errorMessage.textContent = "Invalid email or password.";
            } else {
                console.log("Login Successful:", data);
                window.location.href = "mainpage.html"; // Redirect after login
            }
        });

        // Toggle Password Visibility
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è';
            } else {
                passwordField.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>
</html>
